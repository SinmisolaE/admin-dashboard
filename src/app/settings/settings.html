<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">System Settings</h1>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">General Settings</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Site Name</label>
              <input type="text" class="form-control" value="Admin Dashboard">
            </div>
            <div class="form-group">
              <label>Site Description</label>
              <textarea class="form-control">Administration panel for managing users and products</textarea>
            </div>
            <div class="form-group">
              <label>Timezone</label>
              <select class="form-control">
                <option>UTC</option>
                <option selected>EST</option>
                <option>PST</option>
              </select>
            </div>
            <button class="btn btn-primary">Save General Settings</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Security Settings</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="twoFactor" checked>
                <label class="custom-control-label" for="twoFactor">Two-Factor Authentication</label>
              </div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="passwordReset">
                <label class="custom-control-label" for="passwordReset">Password Reset Required</label>
              </div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="sessionTimeout">
                <label class="custom-control-label" for="sessionTimeout">Session Timeout (30 min)</label>
              </div>
            </div>
            <button class="btn btn-primary">Save Security Settings</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
